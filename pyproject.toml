[tool.poetry]
name = "cat2cat"
version = "0.1.1"
description = "Unifying an inconsistently coded categorical variable in a panel/longtitudal dataset."
authors = ["Maciej Nasinski"]
license = "MIT"
readme = "README.md"
include = ["CHANGELOG.md"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
numpy = "^1.23.1"
pandas = "^1.4.3"
scipy = "^1.9.0"
scikit-learn = "^1.1.2"
importlib-resources = "^5.9.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
flake8 = "^5.0.4"
black = "^22.6.0"
pytest-cov = "^3.0.0"
Sphinx = "^5.1.1"
myst-nb = "^0.16.0"
sphinx-autoapi = "^1.9.0"
sphinx-rtd-theme = "^1.0.0"
snakeviz = "^2.1.1"
mypy = "^0.971"

[tool.semantic_release]
version_variable = "pyproject.toml:version" # version location
branch = "main"                             # branch to make releases of
changelog_file = "CHANGELOG.md"             # changelog file
build_command = "poetry build"              # build dists
dist_path = "dist/"                         # where to put dists
upload_to_release = true                    # auto-create GitHub release
upload_to_pypi = false                      # don't auto-upload to PyPI
remove_dist = false                         # don't remove dists
patch_without_tag = true                    # patch release by default

[project.urls]
"Homepage" = "https://github.com/polkas/py-cat2cat"
"Bug Tracker" = "https://github.com/polkas/py-cat2cat"